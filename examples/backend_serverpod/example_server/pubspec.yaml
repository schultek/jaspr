name: example_server
description: Starting point for a Serverpod server.
version: 0.1.1
publish_to: none

environment:
  sdk: '>=3.6.0 <4.0.0'

resolution: workspace

dependencies:
  jaspr: ^0.20.0
  jaspr_serverpod: ^0.5.6
  serverpod: 2.3.0

dev_dependencies:
  build_runner: ^2.6.0
  build_web_compilers: ^4.2.0
  jaspr_builder: ^0.20.0
  jaspr_lints: #^0.4.0
    path: ../../../packages/jaspr_lints
  lints: ^5.0.0

jaspr:
  mode: server
  dev-command: dart bin/main.dart --apply-migrations
