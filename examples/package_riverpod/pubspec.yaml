name: package_riverpod
description: An example showing how to use riverpod with jaspr.
version: 0.1.8-dev.1
publish_to: none

environment:
  sdk: '>=3.8.0 <4.0.0'

resolution: workspace

dependencies:
  jaspr: ^0.21.0-dev.0
  jaspr_riverpod: ^0.3.21

dev_dependencies:
  build_runner: ^2.6.0
  build_web_compilers: ^4.2.0
  jaspr_builder: ^0.21.0-dev.0
  jaspr_repo: any

jaspr:
  mode: server
