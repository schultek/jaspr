name: server_components
description: A basic pure-dart web app with ssr & automatic client hydration.
version: 0.0.1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  jaspr: ^0.18.0
  jaspr_riverpod: ^0.3.12

dev_dependencies:
  build_runner: ^2.4.0
  jaspr_web_compilers: ^4.1.1
  jaspr_builder: ^0.18.0
  lints: ^4.0.0
  jaspr_lints: ^0.3.1

jaspr:
  mode: server

dependency_overrides:
  jaspr:
    path: ../../packages/jaspr
  jaspr_builder:
    path: ../../packages/jaspr_builder