name: server_components
description: A basic pure-dart web app with ssr & automatic client hydration.
version: 0.0.1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  jaspr: ^0.22.0
  jaspr_riverpod: ^0.4.0

dev_dependencies:
  build_runner: ^2.6.0
  build_web_compilers: ^4.4.6
  jaspr_builder: ^0.22.0
  lints: ^5.0.0

jaspr:
  mode: server

dependency_overrides:
  jaspr:
    path: ../../packages/jaspr
  jaspr_builder:
    path: ../../packages/jaspr_builder