builders:
# =====================
# === Jaspr Options ===
# =====================
  jaspr_options:
    import: "package:jaspr_builder/builder.dart"
    builder_factories: [ "buildJasprOptions" ]
    build_extensions:
      "lib/$lib$":
        - "lib/jaspr_options.dart"
    auto_apply: root_package
    build_to: source
    required_inputs:
      - '.client.json'
      - 'styles.bundle.json'
    runs_before:
      - jaspr_web_compilers:entrypoint_bootstrap
# ========================
# === Client Component ===
# ========================
  client_module:
    import: "package:jaspr_builder/builder.dart"
    builder_factories: [ "buildClientModule" ]
    build_extensions:
      "lib/{{file}}.dart":
        - "lib/{{file}}.client.json"
        - "web/{{file}}.client.dart"
    auto_apply: root_package
    build_to: cache
    required_inputs:
      - 'codec.bundle.json'
  client_registry:
    import: "package:jaspr_builder/builder.dart"
    builder_factories: [ "buildClientRegistry" ]
    build_extensions:
      "lib/$lib$":
        - "web/main.clients.dart"
    required_inputs:
      - '.client.json'
    auto_apply: root_package
    build_to: cache
    runs_before:
      - jaspr_web_compilers:entrypoint_bootstrap
# ========================
# === Styles ===
# ========================
  styles_module:
    import: "package:jaspr_builder/builder.dart"
    builder_factories: [ "buildStylesModule" ]
    build_extensions:
      ".dart":
        - ".styles.json"
    auto_apply: all_packages
    build_to: cache
  styles_bundle:
    import: "package:jaspr_builder/builder.dart"
    builder_factories: [ "buildStylesBundle" ]
    build_extensions:
      "lib/$lib$":
        - "lib/styles.bundle.json"
    auto_apply: all_packages
    build_to: cache
    required_inputs:
      - '.styles.json'
# ========================
# === Sync Mixins ===
# ========================
  sync_mixins_module:
    import: "package:jaspr_builder/builder.dart"
    builder_factories: [ "buildSyncMixins" ]
    build_extensions:
      ".dart":
        - ".sync.dart"
    auto_apply: dependents
    build_to: source
    required_inputs:
      - 'codec.bundle.json'
    runs_before:
      - jaspr_web_compilers:entrypoint_bootstrap
# ========================
# === Codec ===
# ========================
  codec_module:
    import: "package:jaspr_builder/builder.dart"
    builder_factories: [ "buildCodecModule" ]
    build_extensions:
      ".dart":
        - ".codec.json"
    auto_apply: all_packages
    build_to: cache
  codec_bundle:
    import: "package:jaspr_builder/builder.dart"
    builder_factories: [ "buildCodecBundle" ]
    build_extensions:
      "lib/$lib$":
        - "lib/codec.bundle.json"
    auto_apply: all_packages
    build_to: cache
    required_inputs:
      - '.codec.json'
# ========================
# === Platform Imports ===
# ========================
  imports_module:
    import: "package:jaspr_builder/builder.dart"
    builder_factories: [ "buildImportsModule" ]
    build_extensions:
      ".dart":
        - ".imports.json"
    auto_apply: dependents
    build_to: cache
  import_output:
    import: "package:jaspr_builder/builder.dart"
    builder_factories: [ "buildImportsOutput" ]
    build_extensions:
      ".imports.json":
        - ".imports.dart"
    auto_apply: dependents
    build_to: source
    required_inputs:
      - '.imports.json'
    runs_before:
      - jaspr_web_compilers:entrypoint_bootstrap
  stub:
    import: "package:jaspr_builder/builder.dart"
    builder_factories: [ "buildPlatformStubs" ]
    build_extensions:
      "lib/$lib$":
        - "lib/generated/imports/_web.dart"
        - "lib/generated/imports/_vm.dart"
        - "lib/generated/imports/_stubs.dart"
    auto_apply: dependents
    build_to: source
    required_inputs:
      - '.imports.json'
    runs_before:
      - jaspr_web_compilers:entrypoint_bootstrap
