include: package:lints/recommended.yaml

analyzer:
  exclude:
    - tool/scaffold/**
    - tool/templates/**
  
linter:
  rules:
    sort_pub_dependencies: false # to group packages semantically
    prefer_relative_imports: true
    directives_ordering: true
    avoid_print: true

formatter:
  page_width: 120
  trailing_commas: preserve
