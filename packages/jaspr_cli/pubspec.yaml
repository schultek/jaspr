name: jaspr_cli
description: A command line interface to create, serve and build jaspr applications.
version: 0.22.1
homepage: https://jaspr.site
repository: https://github.com/schultek/jaspr
issue_tracker: https://github.com/schultek/jaspr/issues
documentation: https://docs.jaspr.site
funding:
  - https://github.com/sponsors/schultek

topics:
  - jaspr
  - web
  - cli

environment:
  sdk: ">=3.8.0 <4.0.0"

resolution: workspace

executables:
  jaspr:

dependencies:
  analyzer: ">=8.1.0 <10.0.0"
  ansi_styles: ^0.3.2
  args: ^2.3.0
  async: ^2.13.0
  browser_launcher: ^1.1.2
  build_daemon: ^4.1.0
  cli_completion: ^0.5.0
  cli_util: ^0.4.0
  collection: ^1.17.1
  dds: ^5.0.0
  # Fixed until Jaspr supports full hot-reloading.
  dwds: 24.3.10
  file: ^7.0.1
  glob: ^2.1.3
  html: ^0.15.6
  http: ^1.0.0
  io: ^1.0.4
  logging: ^1.1.1
  mason: ^0.1.0
  meta: ^1.7.0
  mocktail: ^1.0.4
  path: ^1.8.0
  pub_semver: ^2.2.0
  pub_updater: ^0.5.0
  shelf: ^1.4.1
  shelf_proxy: ^1.0.4
  vm_service: ^15.0.0
  watcher: ^1.1.2
  yaml: ^3.1.0

dev_dependencies:
  test: ^1.22.0
