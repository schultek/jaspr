publish_to: none

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  http: ^1.2.0
  jaspr: ^0.19.0
  jaspr_riverpod: ^0.3.20

dev_dependencies:
  build_runner: ^2.6.0
  build_web_compilers: ^4.2.0
  jaspr_lints: ^0.4.0
  lints: ^5.0.0

jaspr:
  mode: client
