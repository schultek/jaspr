name: jaspr_pad
description: Dartpad inspired online-editor for jaspr built with jaspr.
version: 0.1.8
publish_to: none

environment:
  sdk: '>=3.6.0 <4.0.0'

resolution: workspace

dependencies:
  analysis_server_lib: ^0.2.5
  archive: ^4.0.7
  codemirror: ^0.7.14+5.65.18
  collection: ^1.18.0
  dart_mappable: ^4.6.0
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  http: ^1.2.1
  jaspr: ^0.20.0
  jaspr_riverpod: ^0.3.21
  markdown: ^7.1.1
  mdc_web: ^0.6.0
  path: ^1.9.0
  sass_builder: ^2.2.1
  shelf: ^1.4.1
  shelf_router: ^1.1.2
  yaml: ^3.1.0

dev_dependencies:
  build_runner: ^2.6.0
  build_web_compilers: ^4.2.0
  dart_mappable_builder: ^4.6.0
  jaspr_builder: ^0.20.0
  jaspr_lints: #^0.4.0
    path: ../../packages/jaspr_lints
  jaspr_test: ^0.20.0
  lints: ^5.0.0
  test: ^1.25.0

jaspr:
  mode: server
